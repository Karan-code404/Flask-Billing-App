<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bill Generator</h1>
        
        <div class="form-section">
            <div class="add-item-form">
                <h2>Add Item to Bill</h2>
                <form id="bill-form">
                    <select id="item-select"></select>
                    <input type="number" id="quantity" value="1" min="1">
                    <button type="submit">Add to Bill</button>
                </form>
            </div>

            <div class="new-item-form">
                <h2>Add New Item</h2>
                <form id="add-new-form">
                    <input type="text" id="new-item-name" placeholder="Item Name" required>
                    <input type="number" id="new-item-price" placeholder="Price" min="0" required>
                    <button type="submit">Add Item</button>
                </form>
            </div>
        </div>
        
        <div class="bill-section">
            <h2>Bill</h2>
            <div class="table-container">
                <table id="bill-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Grand Total:</td>
                            <td id="grand-total">â‚¹0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <button id="print-bill-btn">Print Bill</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
