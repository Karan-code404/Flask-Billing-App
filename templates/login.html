<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #FFCD6E, #FF894F, #FF66A3);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .main-content-wrapper {
            display: flex; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden; 
            max-width: 900px;
            width: 90%; 
        }

        .image-container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0; 
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-container { 
            flex: 1; 
            padding: 30px 40px;
            text-align: center; 
            max-width: 400px; 
            box-sizing: border-box; /* Include padding in width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center form content vertically */
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-weight: bold;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #FF6B6B;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #FF894F;
        }
        a {
            color: #FF66A3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content-wrapper {
                flex-direction: column; /* Stack image and form vertically on small screens */
                max-width: 90%;
            }
            .image-container, .form-container {
                width: 100%;
            }
            .image-container {
                padding: 10px;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/background_1.png') }}" alt="Login Illustration">
        </div>
        <div class="form-container">
            <h2>User Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
